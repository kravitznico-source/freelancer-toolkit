<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horas Facturables ‚Äî Freelancer Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #ffffff;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            color: #222;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fafafa;
            padding: 28px;
            border-radius: 12px;
            border: 1px solid #e2e2e2;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .desc {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #0077ff;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 13px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #005fd1;
        }

        .result-box {
            margin-top: 22px;
            padding: 16px;
            font-size: 16px;
            border-radius: 8px;
            background: #e9f3ff;
            border: 1px solid #cfe3ff;
        }

        .back {
            display: block;
            text-align: center;
            margin: 35px auto;
            color: #0077ff;
            text-decoration: none;
            font-size: 15px;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>‚è±Ô∏è Horas facturables mensuales</h1>
    <p class="desc">Calcula cu√°ntas horas realmente puedes cobrar.</p>

    <label>Horas trabajadas por semana</label>
    <input type="number" id="work" placeholder="Ej: 40">

    <label>Horas NO facturables por semana</label>
    <input type="number" id="nwork" placeholder="Ej: 10">

    <label>Semanas por mes</label>
    <input type="number" id="weeks" value="4.33">

    <button onclick="calc()">Calcular</button>

    <div id="res" class="result-box" style="display:none;"></div>
</div>

<a class="back" href="index.html">‚Üê Volver al inicio</a>

<script>
function calc(){
    const t = parseFloat(work.value);
    const nf = parseFloat(nwork.value);
    const w = parseFloat(weeks.value);

    // Validaciones
    if (isNaN(t) || isNaN(nf) || isNaN(w)) {
        alert("Completa todos los campos.");
        return;
    }

    if (nf > t) {
        alert("Las horas no facturables no pueden ser mayores a las horas trabajadas.");
        return;
    }

    const fact = (t - nf) * w;

    res.style.display = "block";
    res.innerHTML = `
        üí° Puedes facturar <b>${fact.toFixed(1)} horas / mes</b>.
    `;
}
</script>

</body>
</html>
